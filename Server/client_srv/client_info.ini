//tick间隔
clientsrv_tick_time = 1000

//测试人数
person_num=2

//是让所有玩家移动还是释放技能(0是移动，1是放技能)
move_or_useskill=0

//是否在玩家出生的时候让所有玩家分开站(0是分开，1是不分开)
player_split=1

//(移动是做成两点之间来回跑动)一起移动还是随机移动(0是一起移动，1是随机)
move_type=1

//一起释放技能还是随机释放(0是一起释放，1是随机)
useskill_type=1

//玩家随机移动或释放技能的时间间隔的范围
move_min_time=10
move_max_time=50

//客户端连接的端口，也是需要对外开放的tcp端口
conn_srv_client_port=6686

//ip地址
client_ip=192.168.2.199
